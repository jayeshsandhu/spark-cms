				<div class="mdl-textfield__expandable-holder">

	<!-- Sidebar Menu -->

</body>

<script>


	// Sidebar Navigation link functions

	$("#pages").click(function() {
		$("#content_inload").load('pages.php');
		sessionStorage.setItem("indexPage","pages.php");
	});

	
	$("#profiles").click(function() {
		$("#content_inload").load('profiles.php');
		sessionStorage.setItem("indexPage","profiles.php");
	});

	$("#events").click(function() {
		$("#content_inload").load('events.php');
		sessionStorage.setItem("indexPage","events.php");
		console.log('INDEX SET events.php');
	});


	// On load javascript functions
	
	$("document").ready(function(session_index) {
		if (sessionStorage.getItem("indexPage")) {
			var session_index = sessionStorage.getItem("indexPage");
			console.log('INDEX GOT'+ session_index);
			$("#content_inload").load(session_index);	
	}
	else{
		sessionStorage.setItem("indexPage","pages.php");
			var session_index = sessionStorage.getItem("indexPage")
			console.log('INDEX SET' + session_index);
			$("#content_inload").load(session_index);
	}
	});



</script>
